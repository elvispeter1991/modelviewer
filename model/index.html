<!doctype html>
<html lang="en">
  <head>
    <title>Ring Model Viewer</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="untitled.glb" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.24" environment-image="aircraft_workshop_01_1k.hdr" exposure="2" shadow-softness="0.63">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
     
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
