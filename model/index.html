<!doctype html>
<html lang="en">
  <head>
    <title>Ring Model Viewer</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="color" src="untitled.glb"  camera-controls poster="poster.webp" shadow-intensity="1.24" exposure="2" tone-mapping="neutral" environment-image="aircraft_workshop_01_1k.hdr">
      <div style="height: 60px; visibility: hidden"><button>Hello</button></div>
      <div class="controls" id="color-controls">
        <button data-color="#e7c670">Gold</button>
        <button data-color="#C0C0C0">Silver</button>
        <button data-color="#E0BFB8">Rose Gold</button>
        <button data-color="#E5E4E2">Platinum</button>
      </div>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      
    </model-viewer>  
    <script src="script.js"></script>
    <script>
      const modelViewerColor = document.querySelector("model-viewer#color");
      
      document.querySelector('#color-controls').addEventListener('click', (event) => {
        const colorString = event.target.dataset.color;
        const [material] = modelViewerColor.model.materials;
        material.pbrMetallicRoughness.setBaseColorFactor(colorString);
      });
      </script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
